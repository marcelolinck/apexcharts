<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../apexcharts.min.js"></script>
</head>

<body>
    <div id="grafico"></div>
</body>
<script>
    let el = document.getElementById("grafico");
    let options = {
        chart: {
            type: 'bar',
            height: 400,
            width: 500,
            animations:{
                enabled: true,
                easing: 'easeinout',
                speed: 200,
            }
            
        }, 
        series: [
            {
                name: 'População',
                data: [10, 20, 30]

            }
        ]
    };

    let chart = new ApexCharts(el, options);
    chart.render()

</script>

</html>
