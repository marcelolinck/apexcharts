<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../apexcharts.min.js"></script>
</head>

<body>
    <h3>Dados estatisticos</h3>
    <div id="grafico"></div>
</body>
<script>

    //Busca o ememento html onde o gráfico serpa renderizado
    let el = document.getElementById("grafico");

    //Definição das opções de gráfico
    let options = {
        chart: {
            height: 500,
            width: 700,
            type: 'line',
        },

        //As series são as informacoes dos gráficos onde é composto por chave e valor
        series: [{
            name: 'João',
            data: [45, 52, 38, 24, 33, 26, 21, 6, 8, 15, 10,17]
        },
        {
            name: 'Carlos',
            data: [35, 41, 62, 42, 13, 18, 29, 37, 36, 51, 32, 35]
        },
        {
            name: 'Ana',
            data: [87, 57, 74, 99, 75, 38, 62, 47, 82, 56, 45, 47]
        }],

        //Dessa forma aparece as caixinhas com os valores
        dataLabels: {
            enabled: true,
        },
        yaxis:{
            min: 0,
            max:120,
        },
        xaxis:{
            categories: ['01 Jan','02 Fev', '03 Mar', '04 Abr']
        },

        //Titulo do gráfico
        title:{
            text: 'Dados estatisticos', 
            align: 'center',
        },
        //A espessura das linhas
        stroke:{
            width: [2,2,2],
            curve: 'smooth',
            lineCap: 'round',
        }, 
        grid: {
            borderColor: '#fafafa',
            xaxis:{
                lines: {
                    show: true,
                }
            }
        }


    }

    let chart = new ApexCharts(el, options);

    //renderização do gráfico na página
    chart.render()

</script>

</html>
